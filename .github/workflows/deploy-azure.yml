name: Deploy to Azure App Service (Node)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'
  APP_DIR: backend

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          npm ci

      - name: Include static frontend in backend folder
        run: |
          rm -rf backend/public || true
          cp -r public backend/public

      - name: Zip app for deployment
        run: |
          cd $APP_DIR
          zip -r ../app.zip .

      # Verify publish profile secret exists (fail early with clear message)
      - name: Validate publish profile secret
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "ERROR: Missing AZURE_WEBAPP_PUBLISH_PROFILE secret. Add it in GitHub repo settings." >&2
            exit 1
          fi
          echo "Publish profile secret length: ${#AZURE_WEBAPP_PUBLISH_PROFILE}" | sed 's/.*/Secret appears present.'/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: matthewsresume
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip

      - name: Health check
        run: |
          echo "Waiting for app to warm up...";
          for i in 1 2 3 4 5; do
            sleep 5;
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://matthewsresume.azurewebsites.net || true);
            echo "Attempt $i status: $STATUS";
            if [ "$STATUS" = "200" ]; then echo "✅ Site responded with 200"; exit 0; fi;
          done;
          echo "❌ Site did not return 200 within attempts" >&2; exit 1
